<!DOCTYPE html>
<html>
<head>
    <title>rasti.js demo</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1 maximum-scale=1">
    <link rel=manifest href=manifest.json>

    <link rel=stylesheet href=app.css>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('./service-worker.js')
                .then(function() { console.log('Service Worker Registered') })
        }
    </script>

</head>


<!-- 
the [rasti=X] declaration does 3 things:
    1. creates a rasti instance named X
    2. binds it to the container (in this case the body, but could be any div as well)
    3. creates an X global var to access the instance (window.X = instance)
-->
<body rasti=app>

    <nav class=mid>
        <div nav=login text=logout></div>
        <div nav=main text=main></div>
        <div nav=about text=about></div>
    </nav>


    <div section=user fix top left></div>

    <button fab btn=config
        show="panel=config"
        fix top right>â˜°</button>

    <div modal panel=config header
        inline pad pad-s-desktop>           
        <div block=buttons
            field=lang data label
            onchange=app.setLang(this.value)></div>

        <div block=radios
            field=theme data label
            on-change=applyTheme></div>

        <div block=buttons
            field
            data=themeMaps
            label=variante
            on-change=applyTheme></div>
    </div>


    <div page=about>
        <div panel pad-l>
            <div section textc>
                <img src=rasti-192x192.png />
                <div>rasti.js demo app</div>
                <div block=list data=features label=features></div>
            </div>
        </div>
    </div>


    <div row page=login header=welcome>

        <div panel autom inline pad>
            <input field=user navparam
                label=username
                required />

            <input type=password
                field=pass
                label
                required />

            <button btn fullw
                nav=main params
                text=login
                validate></button>
        </div>

    </div>


    <div row page=main header
        tabs-tablet hh-phone>

        <div col-4 panel=filters header
            ajax=getPeople
            state
            scrolly hh-phone pad pad-s-desktop>

            <div section inline pad>
                <input field=name label>
                <select field=area label data></select>
                <div block=multi field=skills label data></div>
            </div>

            <div section=reqdata header
                collapse>
                <textarea name=reqdata field disabled
                    style=height:100px></textarea>
            </div>

            <button fullw btn
                submit=getPeople
                render=cards
                text=search></button>
        </div>


        <div col-8 panel=results header
            template=cards
            paging=4 columns stats
            fx=stack
            hh-phone>

            <!-- here be cards! -->

        </div>

    </div>

    <script src=../dist/rasti+zepto.js></script>

    <script src=extra/people.js></script>
    <script src=extra/config.js></script>
    <script src=app.js></script>

</body>
</html>
