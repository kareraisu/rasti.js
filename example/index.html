<!DOCTYPE html>
<html>
<head>
	<title>rasti.js example prototype</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="../rasti.css">
	<link rel="stylesheet" href="app.css">

</head>
<body>
	<div page="landing" header="title">
	
		<div big panel center header="guess"
			style="height: 50%;width: 50%">

			<div section>

				<div rasti="buttons"
					field="iam"
					navparam="iam"
					data="iam"
					label="iam"></div>

				<input type="text"
					field="guess"
					navparam="guess"
					label="urguess"
					placeholder="ph1">

				<button btn nav="results" params text="show_hints"></button>

			</div>
		</div>
	</div>

	<div row page="results" ajax="getResults">

		<div col-3 scrolly
			panel="filter"
			header="fields">

			<div section header="previous">

				<div name="iam"
					style="font-size: 4em; text-align: center;">?</div>

				<input type="text"
					field="guess"
					label="guesswas"
					placeholder="ph2">
			</div>

			<div section header="hints">

				<div rasti="multi" max=1 filter="start typing a name!"
					field="party"
					data="party"
					label="party"></div>

				<div label="size">	
					<input type="range"
						value="1" min="1" max="10"
						change="setPartyMax"
						onchange="partyMax.value = this.value">
					<output id="partyMax">1</output>
				</div>

				<div rasti="checks"
					field="meta"
					data="meta"
					label="meta"></div>

				<select field="loc"
					data="locations"
					label="location"></select>
				
			</div>

			<button big btn
				submit="getResults"
				then="doSomethingAndAlso"
				render="cards"
				text="get_results"></button>
		</div>

		<div col-7
			panel="results"
			header="results"
			template="cards"
			paging="3" columns
			fx="stack">

			<div section centerx
				text="tips"></div>

		</div>

		<div col-2 panel>
			<div section header="Config">			
				<div rasti="buttons"
					field="lang"
					data="langs"
					label="lang"
					change="applyLang"></div>

				<div rasti="radios"
					field="theme"
					data="themes"
					label="theme"
					change="applyTheme"></div>

				<div rasti="buttons"
				    data="themeMaps"
				    change="applyTheme"></div>
			</div>

			<div section header="data">
				<textarea name="data" field disabled
					style="height: 200px"></textarea>
			</div>
		</div>

	</div>

	<script src="zepto.min.js"></script>
	<script src="../rasti.js"></script>

	<script>
		var app = new rasti()
	</script>

	<script src="charData.js"></script>
	<script src="app.js"></script>

</body>
</html>
