<!DOCTYPE html>
<html>
<head>
    <title>rasti.js example prototype</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../src/rasti.css">
    <style type="text/css" media="screen">
        .card {
            margin-bottom: 0;
        }
        .card .photo {
            height: 100px;
            width: 100px;
            background-size: contain;
            background-position-x: center;
            background-repeat: no-repeat;
        }
        .card .name {
            padding-bottom: 10px;
            font-size: 1.5em;
        }
        .card .data {
            max-width: 200px;
        }
        .card .values {
            overflow-x: hidden;
            text-overflow: ellipsis;
        }
    </style>

</head>
<body>
    <div page="landing" header="title">
    
        <div big panel center header="guess"
            style="max-height: 500px; max-width: 500px">

            <div section>

                <div rasti="buttons"
                    field="iam"
                    navparam="iam"
                    data="iam"
                    label="iam"></div>

                <input type="text"
                    field="guess"
                    navparam="guess"
                    label="urguess"
                    placeholder="ph1">

                <button btn nav="results" params text="show_hints"></button>

            </div>
        </div>
    </div>

    <div row page="results" ajax="getResults" tabs=tablet>

        <div col-3 scrolly
            panel="filter"
            header="fields" hide-header-tablet>

            <div section header="previous">

                <div name="iam"
                    style="font-size: 4em; text-align: center;">?</div>

                <input type="text"
                    field="guess"
                    label="guesswas"
                    placeholder="ph2">
            </div>

            <div section header="hints">

                <div rasti="multi" max=1 filter="start typing a name!"
                    field="party"
                    data="party"
                    label="party"></div>

                <div label="size" inline>   
                    <output ib id="partyMax" style="width: 15%">1</output>
                    <input type="range" style="width: 80%"
                        value="1" min="1" max="10"
                        change="setPartyMax"
                        onchange="partyMax.value = this.value">
                </div>

                <div rasti="checks"
                    field="meta"
                    data="meta"
                    label="meta"></div>

                <select field="loc"
                    data="locations"
                    label="location"></select>
                
            </div>

            <button btn
                submit="getResults"
                then="doSomethingAndAlso"
                render="cards"
                text="get_results"></button>
        </div>

        <div col-7
            panel="results"
            header="results" hide-header-tablet
            label="AWESOME RESULTS"
            template="cards"
            paging="3" columns
            fx="stack">

            <div section msg center textc
                text="tips"></div>

        </div>

        <div col-2 panel scrolly>
            <div section header="Config">           
                <div rasti="buttons"
                    field="lang"
                    data="langs"
                    label="lang"
                    change="applyLang"></div>

                <div rasti="radios"
                    field="theme"
                    data="themes"
                    label="theme"
                    change="applyTheme"></div>

                <div rasti="buttons"
                    data="themeMaps"
                    change="applyTheme"></div>
            </div>

            <div section header="data">
                <textarea name="data" field disabled
                    style="height: 200px"></textarea>
            </div>
        </div>

    </div>

    <script src="../lib/core.min.js"></script>
    <script src="../lib/zepto.min.js"></script>
    <script src="../src/rasti.js"></script>

    <script>
        var app = new rasti()
    </script>

    <script src="charData.js"></script>
    <script src="app.js"></script>

</body>
</html>
