<!DOCTYPE html>
<html>
<head>
	<title>rasti.js example prototype</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="../rasti.css">
	<link rel="stylesheet" href="app.css">

</head>
<body>
	<div page="landing" header="title">
		<div big panel center header="guess" style="height: 50%;width: 50%">

			<select
				field="iam"
				navparam="iam"
				data="iam"
				label="iam"></select>

			<input type="text"
				field="guess"
				navparam="guess"
				label="urguess"
				placeholder="ph1">

			<button btn nav="results" params text="show_hints"></button>
		</div>
	</div>

	<div row page="results">

		<div col-4 scrolly
			panel="filter"
			ajax="getResults"
			header="fields">

			<div section header="previous">

				<div rasti="buttons"
					field="iam"
					data="iam"
					label="iam"></div>

				<input type="text"
					field="guess"
					label="guesswas"
					placeholder="ph2">
			</div>

			<div section header="hints">

				<div rasti="radios"
					field
					data="themes"
					label="choose"
					change="applyTheme"></div>

				<div rasti="checks"
					field="meta"
					data="meta"
					label="meta"></div>

				<select field="loc"
					data="locations"
					label="location"></select>

				<div label="size">	
					<input type="range"
						value="1" min="1" max="10"
						change="setPartyMax"
						onchange="partyMax.value = this.value">
					<output id="partyMax">1</output>

					<div rasti="multi" max=1 filter="start typing a name!"
						field="party"
						data="party"
						label="party"></div>
				</div>
				
			</div>

			<div section header="data">
				<textarea name="data" field disabled style="height: 100px"></textarea>
			</div>

			<div section>
				<button big btn
					submit="getResults"
					render="cards"
					text="get_results"></button>
			</div>

		</div>

		<div col-8 scrolly
			panel="results"
			template="cards"
			fx="stack"
			header="results">
				<div section center text="tips" style="width: 50%; height: 50%; text-align: center"></div>
			</div>

	</div>

	<div section top right style="width: 100px">
		<select field data="langs" label="lang" change="applyLang" ></select>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="../rasti.js"></script>

	<script>
		var app = new rasti()
	</script>

	<script src="charData.js"></script>
	<script src="app.js"></script>

</body>
</html>
